<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
  </head>
  <body class="background">

    <div class="box">
      <h1 class="title titleSignupPadding">Sign Up</h1>
      <form class="loginForm" action="index.html" method="post">
        <input type="text" class="input inputStyle" placeholder="Username">
        <input type="email" class="input inputStyle" placeholder="Email">
        <input type="password" class="input inputStyle" placeholder="Password">
        <input type="password" class="input inputStyle" placeholder="Confirm Password">
        <input type="submit" class="input submitButton" value="Submit">
      </form>
      <a href="/Login" class="tiny">
        <small>Already Have Account?</small>
      </a>
    </div>

  </body>
</html>
